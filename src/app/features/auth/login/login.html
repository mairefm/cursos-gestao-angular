<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inicio de Sesion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" placeholder="Ingrese su email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Contraseña</mat-label>
                    <input matInput type="password" placeholder="Ingrese su contraseña">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Iniciar Sesión</button>
        </mat-card-actions>
    </mat-card>
</div>
